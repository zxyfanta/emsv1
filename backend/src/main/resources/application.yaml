spring:
  application:
    name: ems

  # 数据源配置 - MySQL
  datasource:
    url: jdbc:mysql://localhost:3306/ems_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ems_user
    password: ems_pass

  # H2数据库控制台配置（可选，用于开发调试）
  h2:
    console:
      enabled: false
      path: /h2-console
      settings:
        web-allow-others: true

  # JPA配置
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  # Jackson配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# 日志配置
logging:
  level:
    com.cdutetc.ems: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# JWT配置 - 支持Docker环境变量覆盖
jwt:
  secret: ${EMS_SECURITY_JWT_SECRET:ems-energy-management-system-jwt-secret-key-256-bits-2025 secure}
  expiration: ${EMS_SECURITY_JWT_EXPIRATION:86400000}  # 24小时 (毫秒)

# 管理端点配置
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 应用配置
app:
  ems:
    # 数据初始化配置 - 支持Docker环境变量覆盖
    data:
      initialize: ${EMS_DATA_INITIALIZE:false}  # 是否启用数据初始化（生产环境应设为false）

    # 初始管理员配置
    admin:
      username: admin
      password: admin123
      email: admin@ems.com

    # 功能开关配置
    features:
      radiation-enabled: ${EMS_FEATURE_RADIATION:true}    # 是否启用辐射监测功能
      environment-enabled: ${EMS_FEATURE_ENVIRONMENT:true}  # 是否启用环境监测功能

    # MQTT配置
    mqtt:
      host: ${EMS_MQTT_HOST:localhost}  # MQTT服务器地址，Docker环境下为mosquitto
      port: ${EMS_MQTT_PORT:1883}       # MQTT服务器端口
      client-id: ems-backend-server     # MQTT客户端ID
      username: ${EMS_MQTT_USERNAME:}   # MQTT用户名（可选）
      password: ${EMS_MQTT_PASSWORD:}   # MQTT密码（可选）
      topic-prefix: ems                  # MQTT主题前缀
      qos: 1                            # 服务质量等级
      clean-session: true               # 清除会话
      auto-reconnect: true              # 自动重连
      connection-timeout: 30            # 连接超时时间（秒）
      keep-alive-interval: 60           # 心跳间隔（秒）
      # 自动注册设备的默认公司ID
      default-company-id: ${EMS_DEFAULT_COMPANY_ID:1}
