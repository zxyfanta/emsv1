spring:
  application:
    name: ems

  # 数据源配置 - 适配Docker环境
  datasource:
    url: jdbc:h2:mem:ems-test-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:

  # H2数据库控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  # JPA配置
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  # Jackson配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

# 服务器配置
server:
  port: 8081
  servlet:
    context-path: /api

# 日志配置
logging:
  level:
    com.cdutetc.ems: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# JWT配置 - 支持Docker环境变量覆盖
jwt:
  secret: ${EMS_SECURITY_JWT_SECRET:ems-jwt-secret-key-2025}
  expiration: ${EMS_SECURITY_JWT_EXPIRATION:86400000}  # 24小时 (毫秒)

# 管理端点配置
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 应用配置
app:
  ems:
    # 数据初始化配置 - 支持Docker环境变量覆盖
    data:
      initialize: ${EMS_DATA_INITIALIZE:true}  # 是否启用数据初始化（生产环境应设为false）

    # 初始管理员配置
    admin:
      username: admin
      password: admin123
      email: admin@ems.com
