spring:
  application:
    name: ems

  # 数据源配置 - MySQL
  datasource:
    url: jdbc:mysql://localhost:3306/ems_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ems_user
    password: ems_pass

  # H2数据库控制台配置（可选，用于开发调试）
  h2:
    console:
      enabled: false
      path: /h2-console
      settings:
        web-allow-others: true

  # JPA配置
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  # Jackson配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# 日志配置
logging:
  level:
    com.cdutetc.ems: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# JWT配置 - 支持Docker环境变量覆盖
jwt:
  secret: ${EMS_SECURITY_JWT_SECRET:ems-energy-management-system-jwt-secret-key-256-bits-2025 secure}
  expiration: ${EMS_SECURITY_JWT_EXPIRATION:86400000}  # 24小时 (毫秒)

# 管理端点配置
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 应用配置
app:
  ems:
    # 数据初始化配置 - 支持Docker环境变量覆盖
    data:
      initialize: true  # 临时启用数据初始化（测试用）

    # 初始管理员配置
    admin:
      username: admin
      password: admin123
      email: admin@ems.com

    # 功能开关配置
    features:
      radiation-enabled: ${EMS_FEATURE_RADIATION:true}    # 是否启用辐射监测功能
      environment-enabled: ${EMS_FEATURE_ENVIRONMENT:true}  # 是否启用环境监测功能

    # MQTT配置
    mqtt:
      host: ${EMS_MQTT_HOST:localhost}  # MQTT服务器地址，Docker环境下为mosquitto
      port: ${EMS_MQTT_PORT:1883}       # MQTT服务器端口
      client-id: ems-backend-server     # MQTT客户端ID
      username: ${EMS_MQTT_USERNAME:}   # MQTT用户名（可选）
      password: ${EMS_MQTT_PASSWORD:}   # MQTT密码（可选）
      topic-prefix: ems                  # MQTT主题前缀
      qos: 1                            # 服务质量等级
      clean-session: true               # 清除会话
      auto-reconnect: true              # 自动重连
      connection-timeout: 30            # 连接超时时间（秒）
      keep-alive-interval: 60           # 心跳间隔（秒）
      # 自动注册设备的默认公司ID
      default-company-id: ${EMS_DEFAULT_COMPANY_ID:1}

      # CPM转换系数配置
      cpm:
        enabled: true                   # 是否启用CPM转换
        radiation-conversion-factor: ${EMS_CPM_RADIATION_FACTOR:10.0}    # 辐射设备CPM转换系数（原始值 ÷ 10 = 标准CPM）
        environment-conversion-factor: ${EMS_CPM_ENVIRONMENT_FACTOR:634.0}  # 环境设备CPM转换系数（原始值 ÷ 634 = 标准CPM）

    # Redis配置
    redis:
      host: ${EMS_REDIS_HOST:localhost}
      port: ${EMS_REDIS_PORT:6379}
      password: ${EMS_REDIS_PASSWORD:ems_redis_pass}  # Docker环境使用密码保护
      database: 0
      timeout: 3000ms  # 连接超时时间
      lettuce:
        pool:
          max-active: 8    # 最大连接数
          max-idle: 8      # 最大空闲连接数
          min-idle: 0      # 最小空闲连接数
          max-wait: -1ms   # 最大等待时间

    # 告警配置（所有企业使用相同配置）
    alert:
      cpm-rise:
        # CPM上升率配置（按设备类型分别配置）
        radiation-rise-percentage: ${EMS_ALERT_CPM_RADIATION_RISE:0.15}    # 辐射设备CPM上升15%触发告警
        environment-rise-percentage: ${EMS_ALERT_CPM_ENVIRONMENT_RISE:0.15}  # 环境设备CPM上升15%触发告警
        min-interval: 300           # 最小检查间隔5分钟（防止频繁告警）
        min-cpm: 50                 # 最小CPM值（避免基数太小误报）
      low-battery:
        # 电压阈值配置（单位：伏V）
        radiation-threshold: ${EMS_ALERT_RADIATION_VOLTAGE:3.7}      # 辐射设备电压阈值：3.7V
        environment-threshold: ${EMS_ALERT_ENVIRONMENT_VOLTAGE:11.1}   # 环境设备电压阈值：3.7 * 3 = 11.1V
      offline-timeout:
        timeout-minutes: 10         # 10分钟无数据视为离线
