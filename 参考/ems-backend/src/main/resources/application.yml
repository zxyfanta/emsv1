# EMS企业级MQTT设备管理云平台 - 基础配置文件

spring:
  application:
    name: ems-backend
  profiles:
    active: dev  # 默认激活开发环境

  # 通用配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  # Jackson配置
  jackson:
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    serialization:
      write-dates-as-timestamps: false

  # Actuator健康检查配置
  management:
    endpoint:
      health:
        show-details: when-authorized
    endpoints:
      web:
        exposure:
          include: health,info

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api
  tomcat:
    max-threads: 200
    min-spare-threads: 10
    max-connections: 8192

